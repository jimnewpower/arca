- &apps
  - !host 560732129735/originApplication

- &secrets
  - !variable connectionstring
  - !variable username
  - !variable password

- !group secrets

- !permit
  role: !group secrets
  resources: *secrets
  privileges: [ read, execute ]

- !grant
  roles:
  - !group secrets
  - !group iam-authn
  members: *apps